[wokwi]
version = 1
firmware = "build/3-strip-crawl.ino.hex"
elf = "build/3-strip-crawl.ino.elf"

[[part]]
type = "wokwi-arduino-nano"
id = "nano"

[[part]]
type = "wokwi-neopixel-canvas"
id = "strip1"
attrs = { pin = "6", rows = "1", cols = "30", pixelate = "circle" }

[[part]]
type = "wokwi-neopixel-canvas"
id = "strip2"
attrs = { pin = "7", rows = "1", cols = "30", pixelate = "circle" }

[[part]]
type = "wokwi-neopixel-canvas"
id = "strip3"
attrs = { pin = "8", rows = "1", cols = "30", pixelate = "circle" }

[[connection]]
from = "strip1:DIN"
to = "nano:6"

[[connection]]
from = "strip1:GND"
to = "nano:GND.1"

[[connection]]
from = "strip1:VCC"
to = "nano:5V"

[[connection]]
from = "strip2:DIN"
to = "nano:7"

[[connection]]
from = "strip2:GND"
to = "nano:GND.1"

[[connection]]
from = "strip2:VCC"
to = "nano:5V"

[[connection]]
from = "strip3:DIN"
to = "nano:8"

[[connection]]
from = "strip3:GND"
to = "nano:GND.1"

[[connection]]
from = "strip3:VCC"
to = "nano:5V"
