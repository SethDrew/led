; Single-Strip LED Configurations
; Supports streaming receiver, color fade, and white test modes.

[platformio]
default_envs = color_fade_1230

[env:color_fade_1230]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-1230
build_flags = -DNUM_PIXELS=150
build_src_filter = -<*> +<color_fade.cpp>
lib_deps = adafruit/Adafruit NeoPixel@^1.12.0

[env:controller1_stream]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-1230
build_flags = -DNUM_PIXELS=150 -DCOLOR_ORDER=NEO_GRB
build_src_filter = -<*> +<streaming_receiver.cpp>
lib_deps = adafruit/Adafruit NeoPixel@^1.12.0
monitor_speed = 1000000

[env:sculpture_stream]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-1230
build_flags = -DNUM_PIXELS=80 -DCOLOR_ORDER=NEO_RGB
build_src_filter = -<*> +<streaming_receiver.cpp>
lib_deps = adafruit/Adafruit NeoPixel@^1.12.0
monitor_speed = 1000000

[env:led_counter]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-11230
build_flags = -DNUM_PIXELS=80
build_src_filter = -<*> +<led_counter.cpp>
lib_deps = adafruit/Adafruit NeoPixel@^1.12.0
monitor_speed = 115200

[env:white_test_1230]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-1230
build_flags =
    -DNUM_PIXELS=150
    -DWHITE_TEST=1
build_src_filter = -<*> +<streaming_receiver.cpp>
lib_deps = adafruit/Adafruit NeoPixel@^1.12.0
monitor_speed = 115200

