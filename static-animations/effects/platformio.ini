; PlatformIO Project Configuration File
;
; Multi-environment setup for LED effects
; - wokwi: Simulation environment (25 LEDs, 100% brightness)
; - nano_test: Testing environment (50 LEDs, 50% brightness)
; - nano_full: Production environment (300 LEDs, 20% brightness)
;
; Usage:
;   pio run -e nano_test --target upload
;   pio run -e nano_full --target upload

[platformio]
; Default directories work best for .ino files
; PlatformIO will automatically find effects.ino in the project root

[env:wokwi]
platform = atmelavr
board = nanoatmega328new
framework = arduino
build_flags =
    -DNUM_PIXELS=25
    -DGLOBAL_BRIGHTNESS_PERCENT=100
lib_deps =
    adafruit/Adafruit NeoPixel@^1.12.0

[env:nano_test]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-1230
build_flags =
    -DNUM_PIXELS=50
    -DGLOBAL_BRIGHTNESS_PERCENT=50
lib_deps =
    adafruit/Adafruit NeoPixel@^1.12.0

; Test with 50 LEDs at 50% brightness

[env:nano_full]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-1230
build_flags =
    -DNUM_PIXELS=150
    -DGLOBAL_BRIGHTNESS_PERCENT=50
lib_deps =
    adafruit/Adafruit NeoPixel@^1.12.0

; Full 5m strip - 30 LED/m Ã— 5m = 150 LEDs at FULL BRIGHTNESS!

[env:diamond]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-1230
build_flags =
    -DNUM_PIXELS=80
    -DGLOBAL_BRIGHTNESS_PERCENT=50
    -DCOLOR_ORDER=NEO_RGB
lib_deps =
    adafruit/Adafruit NeoPixel@^1.12.0

