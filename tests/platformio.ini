; LED Test Configurations
; Hardware testing and debugging sketches

[platformio]

; ============================================================================
; Arduino Nano Tests
; ============================================================================

[env:nano_universal_test]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-11240
monitor_speed = 115200
build_src_filter = -<*> +<arduino_nano/universal_led_test.ino>
lib_deps =
    adafruit/Adafruit NeoPixel@^1.12.0

