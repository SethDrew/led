; ============================================================================
; ESP32 Tests
; ============================================================================

[env:esp32_test]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/cu.usbserial-0001
monitor_port = /dev/cu.usbserial-0001
monitor_speed = 115200
build_src_filter = -<*> +<esp32/main.cpp>
build_flags =
    -DNUM_PIXELS=10
    -DLED_PIN=22
lib_deps =
    adafruit/Adafruit NeoPixel@^1.12.0

